version: '3.8'

services:
  # Postgres Database (local development)
  postgres:
    image: postgres:16-alpine
    container_name: robotics-postgres
    environment:
      POSTGRES_USER: robotics
      POSTGRES_PASSWORD: robotics_dev
      POSTGRES_DB: robotics_book
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robotics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: robotics-backend
    environment:
      DATABASE_URL: postgresql://robotics:robotics_dev@postgres:5432/robotics_book
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      QDRANT_URL: ${QDRANT_URL}
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      BACKEND_URL: http://localhost:8000
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

# To use:
# docker-compose up -d
# Backend will be at http://localhost:8000
# Postgres at localhost:5432
